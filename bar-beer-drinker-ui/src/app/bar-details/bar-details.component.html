<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <h1 class="display-4">{{ barName }}</h1>
      <p class="bar-details" *ngIf="barDetails">
          {{ barDetails?.address }} <span *ngIf="barDetails.address && barDetails.state">   |  </span>{{ barDetails?.state}}
          <br>
      </p>


  </div> 
</div> 

<div class="container">
    <br><br>
    <p-tabView >
        <p-tabPanel header="Menu">
            <div class="container">
                <h2 class="text-center font-weight-light">Menu</h2>
                <br>
                <p-table [value]="menu">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Beer</th>
                            <th>Manufacturer</th>
                            <th>Price</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>
                                <a routerLink="/beers/{{ item.name }}">
                                  {{ item.name }}
                                </a>
                              </td>
                            <td>{{ item.manf }}</td>
                            <td>{{ item.price }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <br><br><br>            
       
        </p-tabPanel>
        <p-tabPanel header="Order">
            Content 3
        </p-tabPanel>
        <p-tabPanel header="Popular Beers">
            <div class="container">
                <br>
                <div id="bargraphTopBeers"></div>
              </div>
           
        </p-tabPanel>
        <p-tabPanel header="Top Spenders">
            <div class="container">
                <br>
                <div id="bargraphTopSpenders"></div>
            </div>
           
        </p-tabPanel>
        <p-tabPanel header="Top Manufacturers">
            <div class="container">
                <br>
                <div id="bargraphTopManf"></div>
              </div>
        </p-tabPanel>
        <p-tabPanel header="Sales">
            <div class="container">
                    <br>
                    <div id="bargraphTimeDist"></div>
                    <br>
                    <br>
                    <div id="bargraphDayDist"></div>
            </div>
        </p-tabPanel>
        
    </p-tabView>
  
      
    </div>
    <br><br><br>
