<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <h1 class="display-4">Beers</h1>
      <p class="lead">Beer Information and Insights</p>

  </div> 
</div> 



<div class="container">
  
  <br>
  <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText> 
      <label for="float-input">Beer Name</label>
  </span>
  <br>
  
  <p-table [value]="beers" [paginator]="true" [rows]="15">
      <ng-template pTemplate="header">
          <tr>
              <th >Beer</th>
              <th>Manufacturer</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-beer>
          <tr>
              <td>
                  <a routerLink="/beers/{{ beer.name }}">
                    {{ beer.name }}
                </a>
              </td>
              <td>{{ beer.manf }}</td>
    
          </tr>
      </ng-template>
  </p-table>
</div>
<br><br>
